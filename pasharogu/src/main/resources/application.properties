server.port=8080

# 데이터베이스 설정 (Oracle로 변경)
spring.datasource.url=jdbc:oracle:thin:@//192.168.0.48:1521/XE

spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.username=pasha  
spring.datasource.password=pasha  
# Oracle JPA 설정


# 데이터베이스 설정
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
# JPA 설정 (자동 감지하게 하거나 다른 방언 사용)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true


# ë³´ì ì¤ì 
spring.security.user.name=myuser
spring.security.user.password=mypass

# JSP ì¤ì 
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
