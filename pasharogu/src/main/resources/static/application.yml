server:
  port: 8080  # 내장 톰캣 포트번호

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/local
    username: pasha
    password: pasha

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true

  security:
    user:
      name: myuser
      password: mypass
